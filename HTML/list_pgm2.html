
<html>
<head>
<title>html list</title>
</head>
<body style="background-color:pink;">
<h1>Ordered List</h1>
<ol type="1">
      <li>Veg Soups</li>
            <ol type="1">
                         <li>Tomato Soup</li>
                         <li>Veg Sweet Corn Soup</li>
                         <li>Veg Manchaw Soup</li>
             </ol>
      <li>Non Veg Soups</li>
            <ol type="i">
                         <li>Chicken Soup</li>
                         <li>Mutton Soup</li>
                         <li>Chicken Sweet Corn Soup</li></ol>
             </ol>
<h1>Unordered List</h1>
<ul style="list-style-type:circle;">
  <li>Breakfast</li>
                <ul style="list-style-type:disc;">
                       <li>Idli</li>
                       <li>Dosa</li>
                </ul>
  <li>Snacks</li>
  <li>Lunch</li>
  <li>Dinner</li>
</ul>
</body>
</html>
